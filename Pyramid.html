<body>
  <script>
    const buildPyramid = (num) => {
      let pyramid = '';
      for (let i = 1; i <= num; i++) {
        // spaces
        for (let j = 0; j < num - i; j++) {
          pyramid += ' ';
        }

        // stars
        for (let k = 0; k < i; k++) {
          pyramid += '* ';
          if (k < i - 1) {
            pyramid += '';
          }
        }
        if (i < num)

          pyramid += '\n';
      }

      return pyramid;
    };

    console.log(buildPyramid(6));


  </script>
</body>

</html>
